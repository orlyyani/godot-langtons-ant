[application]

name="Langton's Ant"
main_scene="res://Langton.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

start=[key(Space)]
reset=[key(Escape)]
help=[key(F1)]
full=[key(F11)]
control=[key(F2)]
marker=[key(F3)]
plus=[key(Kp Add), key(Equal)]
minus=[key(Kp Subtract), key(Minus)]
screenshot=[key(F12)]

[rasterizer]

trilinear_mipmap_filter=false

[render]

mipmap_policy=2
